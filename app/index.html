<!doctype html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Colors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

        <link href="bundle.css" rel="stylesheet">
    </head>
    <body>
      <form class="form" method="post" action="/" id="theme">
        <section class="theme">
          <article class="theme__group" id="colors_background">
            <div class="theme__group__inner">
              <h2>Base colors</h2>
              <ul class="input_swatches">
                <li class="input_swatches__swatch">
                  <label for="colors_background_1">Background 1</label><input type="text" id="colors_background_1" value="#4F5464" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_background_2">Background 2</label><input type="text" id="colors_background_2" value="#0074D9" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_background_3">Background 3</label><input type="text" id="colors_background_3" value="#79BA30" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_background_4">Background 4</label><input type="text" id="colors_background_4" value="#BC0000" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_background_5">Background 5</label><input type="text" id="colors_background_5" value="#FF9901" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_background_6">Background 6</label><input type="text" id="colors_background_6" value="#358222" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_background_7">Background 7</label><input type="text" id="colors_background_7" value="#FFFFFF" />
                </li>
              </ul>
            </div>
          </article>
          <article class="theme__group" id="colors_text">
            <div class="theme__group__inner">
              <h2>Text colors</h2>
              <ul class="input_swatches">
                <li class="input_swatches__swatch">
                  <label for="colors_text_1">Dark text color</label><input type="text" id="colors_text_dark" value="#000" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_text_2">Light text color</label><input type="text" id="colors_text_light" value="#FFF" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_text_extra_1">Extra text color 1</label><input type="text" id="colors_text_extra_1" value="#0074D9" />
                </li>
              </ul>
            </div>
          </article>
          <article class="theme__group" id="colors_overlay">
            <div class="theme__group__inner">
              <h2>Overlay colors</h2>
              <ul class="input_swatches">
                <li class="input_swatches__swatch">
                  <label for="colors_overlay_dark">Dark overlay</label><input type="text" id="colors_overlay_dark" value="#000000" />
                </li>
                <li class="input_swatches__swatch">
                  <label for="colors_overlay_light">Light overlay</label><input type="text" id="colors_overlay_light" value="#FFFFFF" />
                </li>
              </ul>
            </div>
          </article>
          <div class="theme__actions">
            <ul class="theme__actions__inner  actions">
              <li class="actions__action">
                <button type="submit">Test colors</button>
              </li>
            </ul>
          </div>
        </section>
      </form>
      <div class="filters_container">
        <ul class="filters">
          <li class="filters__filter"><label><input type="radio" value="-1" name="filter-levels" /><span>Show all</span></label></li>
          <li class="filters__filter"><label><input type="radio" value="4.5" name="filter-levels" checked /><span>AA compliant</span></label></li>
          <li class="filters__filter"><label><input type="radio" value="7" name="filter-levels" /><span>AAA compliant</span></label></li>
        </ul>
      </div>
      <div id="combinations" class="combinations">

      </div>
      <script src="bundle.js"></script>
    </body>
</html>
